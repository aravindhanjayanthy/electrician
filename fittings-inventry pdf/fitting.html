<body>
    <div class="container-fluid d-flex justify-content-center">
        <div class="col-lg-06 col-md-6 col-12">
       
                    <label for="Builders">Details of Builders :                            </label> <input id="builders"               type="text" placeholder="Builders"> 
                    <label for="TubeLight">20W TubeLight :                                 </label> <input id="tubelight"              type="text" placeholder="no of tubelights">
                    <label for="SpotLight">6 Watts SpotLight(White) :                      </label> <input id="6spotlight"             type="text" placeholder="no of spotlights">
                    <label for="SpotLightw">6 Watts SpotLight(Warm White) :                </label> <input id="6spotlightww"           type="text" placeholder="no of spotlights">
                    <label for="SpotLightjb">3 Watts Junction Box LED Spot(White) :        </label> <input id="3w-w-J-boxspot"         type="text" placeholder="no of spotlights">
                    <label for="SpotLightjb">3 Watts Junction Box LED Spot (Warm White) :  </label> <input id="3w-ww-J-boxspot"        type="text" placeholder="no of spotlights">
                    <label for="BulkHead">BulkHead(Inventa) :                              </label> <input id="bulkhead"               type="text" placeholder="no of bulkheads">
                    <label for="updown">Up-DownLight :                                     </label> <input id="updownlight"            type="text" placeholder="no of lights">
                    <label for="Bell ">Bell :                                              </label> <input id="bell"                   type="text" placeholder="no of bells">
                    <label for="ropeac">Ropelight:                                         </label> <input id="ropelight"              type="text" placeholder="no of Mtrs">
                    <label for="ropeADP">Ropelight (adaptor or connection pin):            </label> <input id="adaptor"                type="text" placeholder="no of adp">
                    <label for="ropedc">Ropelight-Dc :                                     </label> <input id="ropelight-dc"           type="text" placeholder="no of Mtrs">
                    <label for="smps">SMPS-Adaptor :                                       </label> <input id="SMPS"                   type="text" placeholder="no of SMPS-Adaptor">
                    <label for="15 watts">15 Watts Surface Fitting(round):                 </label> <input id="15surface"              type="text" placeholder="no of Fittings">
                    <label for="9wlight">9W led light:                                     </label> <input id="9ledlight"              type="text" placeholder="no of lights">
                    <label for="rccb40">40Ams-4pole-RCCB 30ma:                             </label> <input id="40ams-rccb"             type="text" placeholder="no of isolators">
                    <label for="4waybox">4Way-MCB-Box :                                    </label> <input id="4way-Box"               type="text" placeholder="no of Box">
                    <label for="32amsfuse">32Ams-Fuse :                                    </label> <input id="32amsfuse"              type="text" placeholder="no of fuse">
                    <label for="32amsfuse">3/16x1"1/2 Boldnut-Washer :                     </label> <input id="3/16*1'1/2boldnut"      type="text" placeholder="no of Boldnut-Washer">
                    <label for="7/18alu">7/18 Aluminium CTS Wire :                         </label> <input id="7/18alu"                type="text" placeholder="no of coil">
                    <label for="14kg">14Kg-Copper :                                        </label> <input id="14kg-copper"            type="text" placeholder="no of Mtrs">
                    <label for="18kg">18Kg-Copper :                                        </label> <input id="18kg-copper"            type="text" placeholder="no of Mtrs">
                    <label for="reel">Reel(service-wire) :                                 </label> <input id="Reel"                   type="text" placeholder="no of Reels">
                    <label for="tape">Tape(Deer-Brand) :                                   </label> <input id="Tape"                   type="text" placeholder="no of Tapes">
                    <label for="gipipe">1"GI-Pipe(Heavy) :                                 </label> <input id="1'gi-pipe"              type="text" placeholder="no of feet">
                    <label for="8kg">8Kg-Copper(Earth) :                                   </label> <input id="8kg-copper"             type="text" placeholder="no of Mtrs">
                    <label for="3*1/4boldnut">3"*1/4 Boldnut-Washer :                      </label> <input id="3*1/4boldnut"           type="text" placeholder="no of boldnuts">
                    <label for="rgvtv">RG6-TV-Cable :                                      </label> <input id="rg6tv-cable"            type="text" placeholder="no of Mtrs">
                    <label for="cat6">Cat6 Camera-Wire :                                   </label> <input id="cat6-camera"            type="text" placeholder="no of Mtrs">


       
                            <div class="d-flex justify-content-center mt-5">
                                <button id="submit-btn" type="submit">submit</button>
                            </div>


                            <div class="d-flex justify-content-center mt-5 mb-5">
                                <button id="pdf-btn" onclick="mainpdfgenerate()">PDF</button>
